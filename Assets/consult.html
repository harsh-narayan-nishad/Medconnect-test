        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/live.css">
        <style>
            body {
                        font-family: 'Roboto', sans-serif;
                    }
                    .bg-medical {
                        background-image: url('img/Medical-background5.jpg');
                    }
                    .slider-container {
                        overflow: hidden;
                        position: relative;
                        width: 100%;
                        max-width: 600px;
                        margin: 0 auto;
                    }
                    .slider {
                        display: flex;
                        transition: transform 0.3s ease-in-out;
                    }
                    .slider button {
                        min-width: 200px;
                        margin: 0 10px;
                    }
                    .slider-nav {
                        position: absolute;
                        top: 50%;
                        transform: translateY(-50%);
                        background-color: rgba(255, 255, 255, 0.8);
                        border: none;
                        cursor: pointer;
                        padding: 10px;
                        border-radius: 50%;
                    }
                    .slider-nav.left {
                        left: -20px;
                    }
                    .slider-nav.right {
                        right: -20px;
                    }
                    .horizontal-line {

                        width: 97vw;
                        height: 0.5px;
                        border: 0.5px solid #ffffff; /* You can change the color as needed */
                        margin: 0 auto ; /* Center the line horizontally */
                        z-index: 20;
                    }
        </style>
    </head>

                <div class="relative">
                    <img alt="User profile picture" class="rounded-full cursor-pointer" height="20"  width="20" id="userMenuButton" src="https://storage.googleapis.com/a1aa/image/CxRIgbDBnk7kKVgxQa1hBCchmwxS91ROOS2Qn4MmMy7IIU7E.jpg"/>
                    <div class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg" id="userMenu">
                    <div class="p-4 flex items-center space-x-4">
                            <img alt="User profile picture" class="rounded-full" height="40" width="40" src="https://storage.googleapis.com/a1aa/image/CxRIgbDBnk7kKVgxQa1hBCchmwxS91ROOS2Qn4MmMy7IIU7E.jpg" />

                        <div class="border-t border-gray-200">

            <button class="slider-nav right  bg-[var(--text-color)]" onclick="slideRight()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    <script>
        document.getElementById('userMenuButton').addEventListener('click', function() {
                    var menu = document.getElementById('userMenu');
                    menu.classList.toggle('hidden');
                });

                let currentIndex = 0;

                function slideLeft() {
                    const slider = document.getElementById('slider');
                    if (currentIndex > 0) {
                        currentIndex--;
                        slider.style.transform = `translateX(-${currentIndex * 220}px)`;
                    }
                }

                function slideRight() {
                    const slider = document.getElementById('slider');
                    if (currentIndex < slider.children.length - 1) {
                        currentIndex++;
                        slider.style.transform = `translateX(-${currentIndex * 220}px)`;
                    }
                }
    </script>
